<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Beispiele justify- und align-content</title>
  <style>

    p {
      text-align: center;
      margin: 14px 0 4px 0;
    }

    .flex-container {
      margin: auto;
      margin-top: 0;
      width: 400px;
      height: 400px;
      border: 1px solid gray;
      background-color: lightgray;

      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;
    }

    /* Innere Element zur besseren Darstellung stylen */
    .flex-container>div {
      border: 1px solid darkblue;
      background-color: lightblue;
      text-align: center;
      min-width: 110px;
      min-height: 110px;
    }

  </style>
</head>

<body>
  <div class="flex-container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>i</div>
  </div>



</body></html>
