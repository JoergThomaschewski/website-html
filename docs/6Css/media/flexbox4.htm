<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Beispiele align-self</title>
  <style>

    p {
      text-align: center;
      margin: 14px 0 4px 0;
    }

    .flex-container {
      margin: auto;
      margin-top: 0;
      width: 400px;
      height: 100px;
      border: 1px solid gray;
      background-color: lightgray;

      display: flex;
      justify-content: space-around;
    }

    /* Innere Element zur besseren Darstellung stylen */
    .flex-container>div {
      border: 1px solid darkblue;
      background-color: lightblue;
      text-align: center;
      min-width: 50px;
      min-height: 30px;
    }

    .as-stretch {
      align-self: stretch;
    }
    .as-flex-start {
      align-self: flex-start;
    }
    .as-flex-end {
      align-self: flex-end;
    }
    .as-center {
      align-self: center;
    }
    .as-baseline {
      align-self: baseline;
    }

  </style>
</head>

<body>
  <p>align-self:</p>
  <div class="flex-container">
    <div class="as-stretch">stretch</div>
    <div class="as-flex-start">flex-start</div>
    <div class="as-flex-end">flex-end</div>
    <div class="as-center">center</div>
    <div class="as-baseline">baseline</div>
  </div>



</body></html>
