<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Ã„ndern der Reihenfolge innerhalb der Flexbox</title>
  <style>

    .flex-container {
      margin: auto;
      width: 400px;
      height: 100px;
      border: 1px solid gray;
      background-color: lightgray;

      display: flex;
    }

    /* Innere Element zur besseren Darstellung stylen */
    .flex-container>div {
      border: 1px solid darkblue;
      background-color: lightblue;
      text-align: center;
      min-width: 50px;
    }

    .flex-container .a {
      order: 3;
    }
    .flex-container .b {
      order: 1;
    }
    .flex-container .c {
      order: 2;
    }

  </style>
</head>

<body>
  <div class="flex-container">
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
  </div>



</body></html>
